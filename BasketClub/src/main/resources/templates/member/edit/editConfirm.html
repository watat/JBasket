<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>confirm</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/assets/css/paper-kit.css?v=2.0.1" rel="stylesheet" />
<link href="/bootstrap/assets/css/demo.css" rel="stylesheet" />
<link href="/css/custom.css" rel="stylesheet" />

<!--     Fonts and icons     -->
<link
	href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700'
	rel='stylesheet' type='text/css' />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="bootstrap/assets/css/nucleo-icons.css" rel="stylesheet" />
<style>
p.msg {
	border: solid 1px lightgray;
	padding: 10px;
}
</style>
</head>
<body>
	<div th:replace="navi::nav"></div>
	<div class="wrapper">
		<div class="filter"></div>
		<div class="main">
			<div class="section section-buttons">
				<div class="container">
					<div class="tim-title">
					    <h2 th:text="メンバー編集確認"></h2>
					</div>
					<div class="tim-title">
						<h3 th:text="編集内容"></h3>
					</div>
					<form method="post" th:action="transactfinish" th:object="${memberForm}">
						<div class="row">

							<table class="table table-bordered"
								th:object="${memberForm}">
								<tr>
									<th class=""></th>
									<th>変更前</th>
									<th>変更後</th>
								</tr>
								<tr>
									<th class="">背番号</th>
									<td th:text="${befMemberF.no}"></td>
									<td th:text="${memberForm.no}"></td>
									<input type="hidden" th:field="*{no}" th:value="${no}" />
								</tr>
								<tr>
									<th class="">名前</th>
									<td th:text="${befMemberF.memberName}"></td>
									<td th:text="${memberForm.memberName}"></td>
									<input type="hidden" th:field="*{memberName}" th:value="${memberName}" />
								</tr>
								<tr>
									<th class="">名前（カナ）</th>
									<td th:text="${befMemberF.memberNameKn}"></td>
									<td th:text="${memberForm.memberNameKn}"></td>
									<input type="hidden" th:field="*{memberNameKn}" th:value="${memberNameKn}" />
								</tr>
								<tr>
									<th class="">学年</th>
									<td th:text="${befMemberF.grade}"></td>
									<td th:text="${memberForm.grade}"></td>
									<input type="hidden" th:field="*{grade}" th:value="${grade}" />
								</tr>
							</table>
						</div>
						<div>
							<div class="row submit-btn-parents">
								<div>
									<input type="button" class="btn btn-primary btn-mgin-pd-03" onclick="history.back();" value="キャンセル"/>
								</div>
								<div>
									<input type="hidden" th:field="*{memberId}" th:value="${memberId}" />
									<input type="submit" class="btn btn-primary btn-mgin-pd-03" name="submit" value="変更する" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>

<!-- Core JS Files -->
<script src="../assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="../assets/js/jquery-ui-1.12.1.custom.min.js"
	type="text/javascript"></script>
<script src="../assets/js/tether.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="../assets/js/paper-kit.js?v=2.0.1"></script>

</html>
