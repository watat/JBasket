<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>complete</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/assets/css/paper-kit.css?v=2.0.1" rel="stylesheet" />
<link href="/bootstrap/assets/css/demo.css" rel="stylesheet" />

<!--     Fonts and icons     -->
<link
	href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700'
	rel='stylesheet' type='text/css' />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="bootstrap/assets/css/nucleo-icons.css" rel="stylesheet" />
<style>
p.msg {
	border: solid 1px lightgray;
	padding: 10px;
}
</style>
</head>
<body>
	<div th:replace="navi::nav"></div>
	<div class="wrapper">
		<div class="filter"></div>
		<div class="main">
			<div class="section section-buttons">
				<div class="container">
					<div class="tim-title">
						<h2>メンバー登録完了</h2>

					</div>
					<div class="tim-title">
						<h3>登録内容</h3>
					</div>
						<div class="row">

							<table class="table table-striped table-bordered"
								th:object="${memberF}">
								<tr>
									<th class="">背番号</th>
									<td th:text="${memberF.no}"></td>
								</tr>
								<tr>
									<th class="">名前</th>
									<td th:text="${memberF.memberName}"></td>
								</tr>
								<tr>
									<th class="">名前（カナ）</th>
									<td th:text="${memberF.memberNameKn}"></td>
								</tr>
								<tr>
									<th class="">学年</th>
									<td th:text="${memberF.grade}"></td>
								</tr>
							</table>
						</div>
						<div class="row">
							<div class="col-md-8">
								<a href="regist" class="btn btn-primary">登録画面へ</a>
								<a href="/member" class="btn btn-primary">一覧へ</a>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>

<!-- Core JS Files -->
<script src="../assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="../assets/js/jquery-ui-1.12.1.custom.min.js"
	type="text/javascript"></script>
<script src="../assets/js/tether.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="../assets/js/paper-kit.js?v=2.0.1"></script>

</html>
