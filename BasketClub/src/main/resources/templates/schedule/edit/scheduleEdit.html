<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>schedule</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/assets/css/paper-kit.css?v=2.0.1"
	rel="stylesheet" />
<link href="/bootstrap/assets/css/demo.css" rel="stylesheet" />
<link href="/css/custom.css" rel="stylesheet" />

<!--     Fonts and icons     -->
<link
	href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700'
	rel='stylesheet' type='text/css' />
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="/bootstrap/assets/css/nucleo-icons.css" rel="stylesheet" />
<style>
p.msg {
	border: solid 1px lightgray;
	padding: 10px;
}
</style>
</head>
<body>
	<div th:replace="navi::nav"></div>
	<div class="wrapper">
		<div class="filter"></div>
		<div class="main">
			<div class="section section-buttons">
				<div class="container">
					<div class="tim-title">
						<h2>月間スケジュール 編集</h2>
					</div>
					<div class="row">
						<div class="btn-group month-select">
							<button class="btn btn-outline-info" type="button">04</button>
							<button class="btn btn-outline-info" type="button">05</button>
							<button class="btn btn-outline-info" type="button">06</button>
							<button class="btn btn-outline-info" type="button">07</button>
							<button class="btn btn-outline-info" type="button">08</button>
							<button class="btn btn-outline-info" type="button">09</button>
							<button class="btn btn-outline-info" type="button">10</button>
							<button class="btn btn-outline-info" type="button">11</button>
							<button class="btn btn-outline-info" type="button">12</button>
							<button class="btn btn-outline-info" type="button">01</button>
							<button class="btn btn-outline-info" type="button">02</button>
							<button class="btn btn-outline-info" type="button">03</button>
						</div>
					</div>

					<div class="tim-title">
						<h3 th:text="|${month}月 スケジュール|"></h3>
					</div>

					<!-- TEST -->
					<div class="row">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>日付</th>
									<th>曜日</th>
									<th>時間</th>
									<th>場所</th>
									<th>予定</th>
									<th>当番</th>
									<th>サポーター</th>
									<th>役員</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="schedule, stat: ${scheduleFormList}">
									<form method="post" th:action="@{/schedule/edit/complete}" th:id="|form${stat.index}|">
										<td><input type="text" class="form-control wid4" th:id="|col1_${stat.index}|" th:name="col1" th:value="*{schedule.col1}" 
                                        th:onBlur="|asyncUpd(${stat.index});|" /></td>
										<td><input type="text" class="form-control wid4" th:id="|col2_${stat.index}|" th:name="col2" th:value="*{schedule.col2}" th:onBlur="|asyncUpd(${stat.index});|" /></td>
										<td><input type="text"  class="form-control" th:id="|col3_${stat.index}|" th:name="col3" th:value="*{schedule.col3}" th:onBlur="|asyncUpd(${stat.index});|" /></td>
										<td><input type="text" class="form-control" th:id="|col4_${stat.index}|" th:name="col4" th:value="*{schedule.col4}" th:onBlur="|asyncUpd(${stat.index});|" /></td>
										<td><input type="text" class="form-control" th:id="|col5_${stat.index}|" th:name="col5" th:value="*{schedule.col5}" th:onBlur="|asyncUpd(${stat.index});|" /></td>
										<td><input type="text" class="form-control" th:id="|col6_${stat.index}|" th:name="col6" th:value="*{schedule.col6}" th:onBlur="|asyncUpd(${stat.index});|" /></td>
										<td><input type="text" class="form-control" th:id="|col7_${stat.index}|" th:name="col7" th:value="*{schedule.col7}" th:onBlur="|asyncUpd(${stat.index});|" /></td>
										<td><input type="text" class="form-control" th:id="|col8_${stat.index}|" th:name="col8" th:value="*{schedule.col8}" th:onBlur="|asyncUpd(${stat.index});|" /></td>
										<input type="hidden" class="form-control" th:name="seq" th:value="*{schedule.seq}" />
										<input type="hidden" class="form-control" th:name="nendo" th:value="${nendo}" />
										<input type="hidden" class="form-control" th:name="month" th:value="${month}" />
										<td><input type="submit" class="none" th:name="|submit_${stat.index}|" /></td>
									</form>
								</tr>
							</tbody>
						</table>

					</div>
					<!-- TEST end -->

				</div>
			</div>
		</div>
	</div>
	</div>
</body>

<!-- Core JS Files -->
<script src="/js/schedule.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/jquery-ui-1.12.1.custom.min.js"
	type="text/javascript"></script>
<script src="/bootstrap/assets/js/tether.min.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="/bootstrap/assets/js/paper-kit.js?v=2.0.1"></script>

</html>
